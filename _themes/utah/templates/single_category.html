{{ theme:partial src="tagline" }}

{{ theme:partial src="nav_dropdown"}}

<div class="row listing">

	{{ entries:listing folder="{ current_url}" }}
	<div class="stub column small-12 medium-6">
		<div class="row">
			<div class="column small-4">
				<img class="center" src="" alt="">
			</div>

			<div class="column small-8">
				<h5>{{title}}</h5>
				{{ content|striptags|truncate:50 }}
			</div>
		</div>
		<div class="row">
			<a href="{{ url }}">
			<div class="column small-4">
				&nbsp;
			</div>

			<div class="column small-8">				
				<span>Read More &#9654;</span>
			</div>
			</a>
		</div>		
	</div>
	{{ /entries:listing}}
</div>
