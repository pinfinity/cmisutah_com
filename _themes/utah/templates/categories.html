<div class="row">
	<h2>{{ title }}</h2>

	<ol class="tree roman">
		{{ nav max_depth="5" from="{current_url}" folders_only="false" include_content="false"}}
			<li>
				<a href="{{ url }}">{{ title }}</a>
				{{ if children }}
				<ol>
					{{ *recursive children* }}
				</ol>
				{{ endif }}
			</li>
		{{ /nav }}

	</ol>
</div>
