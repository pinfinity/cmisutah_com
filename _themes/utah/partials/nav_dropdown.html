<div class="row text-center">
	{{ nav max_depth="2" from="/more-info" folders_only="true"}}
		{{ if url == current_url }}			
			<a href="#" data-dropdown="drop1" class="button dropdown utah-drop">{{title}}</a><br>
		{{ endif }}
	{{ /nav }}


	<ul id="drop1" data-dropdown-content class="f-dropdown">
		{{ nav max_depth="4" from="/more-info" folders_only="true"}}
			{{ if url != current_url }}	
				<li><a href="{{ url }}">{{ title }}</a></li>
			{{ endif }}
		{{ /nav }}
	</ul>

</div>
