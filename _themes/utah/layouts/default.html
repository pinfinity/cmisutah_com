<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utah-CMIBS</title>

    <link rel="icon" type="image/png" href="{{ theme:img src='favicon.png' }}" />

    <link href="{{ theme:img src='touch_icon.png' }}" rel="apple-touch-icon"></link>

    {{ theme:css tag="true" }}

    <script src="/{{ theme_path }}js/modernizr.js"></script>

    <style type="text/css">
			.previewLogo {
				margin: 10em auto;
				width: 90%%;
				text-align: center;
				display: block;
			}
			.indicates-required {
				float: right;
				font-size: 75%;
			}
			#download {
				padding: 0 2em 6em;
			}
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
      	<img class="previewLogo" src="{{ theme:img src='logo-preview.png' }}" alt="Logo">
      </div>

			
      <div class="row" id="download">
        <div class="row">
          
                  <!-- Begin MailChimp Signup Form -->
          <div class="column medium-offset-2 center medium-8" id="mc_embed_signup">

        		<p>Minimally Invasive Surgery means <br/>less pain, less scarring, and quicker recovery.</p>
            <p>Sign up here for more info:</p>

            <form action="//utahcmis.us9.list-manage.com/subscribe/post?u=580577d7fe17f14cdc452884e&amp;id=2e61f7e288" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
            
                <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                <div class="mc-field-group">
                  <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                  </label>
                  <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>

                <div class="mc-field-group">
                  <label for="mce-FNAME">First Name </label>
                  <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                </div>

                <div class="mc-field-group">
                  <label for="mce-LNAME">Last Name </label>
                  <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                </div>

                <div id="mce-responses" class="clear">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;"><input type="text" name="b_580577d7fe17f14cdc452884e_2e61f7e288" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
            </form>
          </div><!--End mc_embed_signup-->
          
        </div>

      </div><!-- /row -->

    </div><!-- /container -->

        <script src="/{{ theme_path }}js/jquery.min.js"></script>
    <script src="/{{ theme_path }}js/foundation.min.js"></script>
    <script src="/{{ theme_path }}js/jquery.fitvids.js"></script>
    <script src="{{ theme:js }}"></script>
    <script type="text/javascript">
      function SendInfo() {

        var first = $("#first-name").val();
        var last = $("#last-name").val();
        var email = $("#email").val();

        alert("Hello!  This script is on the bottom of the default layout. \n \n var first == " + first + "\nvar last == " + last + "\nvar email == " + email);
      }
    </script>
    
  </body>
</html>
